<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - MyMoto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .title-font {
            font-family: 'Bebas Neue', cursive;
        }
    </style>
</head>
<body class="bg-[#151921] text-white min-h-screen flex flex-col">
    <!-- Barra superior roja -->
    <div class="h-1 bg-gradient-to-r from-red-600 to-red-800"></div>

    <!-- Navbar -->
    <nav class="flex items-center justify-between p-4 border-b border-gray-800">
        <div class="flex items-center space-x-2">
            <img src="assets/logo.png" alt="Logo" class="h-10">
            <img src="assets/textoLogo.png" alt="MYMOTO" class="h-10">
        </div>
        <a href="/" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-lg font-medium transition">
            Volver al inicio
        </a>
    </nav>

    <!-- Contenido principal de error -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
        <div class="max-w-2xl mx-auto">
            <!-- Ilustración -->
            <div class="relative mb-8">
                <div class="absolute inset-0 bg-[#1e222d] rounded-full blur-xl opacity-60"></div>
                <img src="https://cdn-icons-png.flaticon.com/512/755/755014.png" alt="Error 404" class="relative z-10 w-40 h-40 mx-auto">
            </div>

            <!-- Texto -->
            <h1 class="title-font text-6xl md:text-8xl font-bold text-yellow-500 mb-4">404</h1>
            <h2 class="text-2xl md:text-3xl font-bold mb-4">¡Vuelta equivocada, motero!</h2>
            <p class="text-gray-400 mb-8 text-lg max-w-lg mx-auto">
                La página que buscas se fue de paseo en moto. Revisa la URL o regresa al camino principal.
            </p>

            <!-- Botones de acción -->
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="/" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Inicio
                </a>
                <a href="/contacto" class="bg-gray-800 hover:bg-gray-700 border border-gray-700 font-bold py-3 px-6 rounded-lg transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                    Contacto
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#0d1015] py-6 mt-8 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center text-gray-400 text-sm">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="hover:text-yellow-500 transition">Términos</a>
                <a href="#" class="hover:text-yellow-500 transition">Privacidad</a>
                <a href="#" class="hover:text-yellow-500 transition">Soporte</a>
            </div>
            <p>© 2023 MyMoto. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>

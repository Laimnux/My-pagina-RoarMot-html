<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Hace que la página sea responsive-->
  <title>Registro | MYMOTO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    .font-anton { font-family: 'Anton', sans-serif; }
    .font-inter { font-family: 'Inter', sans-serif; }
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #fd8c00, transparent);
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md border border-gray-200 rounded-xl overflow-hidden shadow-lg">
    <!-- Imagen superior -->
    <div class="h-32 bg-gray-900 relative overflow-hidden">
      <img src="https://images.unsplash.com/photo-1558981806-ec527fa84c39?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
           alt="Moto minimalista"
           class="w-full h-full object-cover opacity-90" />
      <div class="absolute inset-0 flex items-center justify-center">
        <img src="./assets/LogoOscuro.png" alt="Logo" class="h-16" />
      </div>
    </div>

    <!-- Formulario con scroll -->
    <div class="p-8 h-[600px] overflow-y-auto">
      <h1 class="font-anton text-3xl text-gray-900 text-center mb-2 tracking-tight">CREA TU CUENTA</h1>
      <p class="font-inter text-gray-500 text-center mb-6">Únete a la comunidad</p>

      <div class="divider my-6"></div>

      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="font-inter block text-gray-700 mb-1 text-sm">Nombre</label>
            <input type="text" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
          </div>
          <div>
            <label class="font-inter block text-gray-700 mb-1 text-sm">Apellido</label>
            <input type="text" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
          </div>
        </div>

        <div>
          <label class="font-inter block text-gray-700 mb-1 text-sm">Nombre de usuario</label>
          <input type="text" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
        </div>

        <div>
          <label class="font-inter block text-gray-700 mb-1 text-sm">Correo electrónico</label>
          <input type="email" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
        </div>

        <div>
          <label class="font-inter block text-gray-700 mb-1 text-sm">Teléfono</label>
          <input type="tel" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
        </div>

        <div>
          <label class="font-inter block text-gray-700 mb-1 text-sm">Dirección</label>
          <input type="text" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="font-inter block text-gray-700 mb-1 text-sm">Ciudad</label>
            <input type="text" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
          </div>
          <div>
            <label class="font-inter block text-gray-700 mb-1 text-sm">País</label>
            <input type="text" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
          </div>
        </div>

        <div>
          <label class="font-inter block text-gray-700 mb-1 text-sm">Fecha de nacimiento</label>
          <input type="date" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="font-inter block text-gray-700 mb-1 text-sm">Contraseña</label>
            <input type="password" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
          </div>
          <div>
            <label class="font-inter block text-gray-700 mb-1 text-sm">Confirmar Contraseña</label>
            <input type="password" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" />
          </div>
        </div>

        <a href="paginaPerfil.html"
          class="inline-block w-full text-center bg-gray-900 hover:bg-gray-800 text-white font-anton text-lg py-3 px-6 rounded-lg transition-all duration-300 uppercase tracking-wide mt-6">
            Registrarse
        </a>
      </form>

      <div class="divider my-6"></div>

      <p class="font-inter text-gray-500 text-center text-sm">
        ¿Ya tienes cuenta?
        <a href="login.html" class="text-yellow-600 hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
</body>
</html>

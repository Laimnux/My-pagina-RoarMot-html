<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Moto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#151921] text-white">
    <!-- Barra roja superior -->
    <!--<div class="bg-red-600 h-2 w-full"></div>-->

    <nav class="flex flex-col md:flex-row items-center justify-between p-4 bg-[#151921] gap-4">
        <!-- Logo (izquierda) -->
        
        <div class="flex items-center space-x-2">
            <img src="assets/Logo-RoarMot-Blanco.png" alt="Logo" class="h-11">
            <img src="assets/tipografia-roardmot-blanco.png" alt="MYMOTO" class="h-11">
        </div>

        <!-- Contenedor flexible para centrado -->
        <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-auto">
            <!-- MENÚ PRINCIPAL CENTRADO (Panel de control hasta SOS) -->
            <div class="flex justify-center w-full md:w-auto">
                <div class="flex items-center bg-gray-900 p-2 rounded-lg gap-1 md:gap-2">
                    <button class="flex items-center px-3 py-2 hover:bg-gray-700 rounded-lg transition">
                        <img src="assets/barraMenu/iconos-panel-de-control-blanco2.png" alt="Panel" class="h-6">
                        <span class="hidden sm:inline ml-1">Panel de control</span>
                    </button>
                    
                    <button class="flex items-center px-3 py-2 hover:bg-gray-700 rounded-lg transition">
                        <img src="assets/barraMenu/icono-CDA-blanco.png" alt="CDA" class="h-6">
                        <span class="hidden sm:inline ml-1">CDA</span>
                    </button>
                    
                    <button class="flex items-center px-3 py-2 hover:bg-gray-700 rounded-lg transition">
                        <img src="assets/barraMenu/iconos-alerta-blanco.png" alt="Alertas" class="h-6">
                        <span class="hidden sm:inline ml-1">Alertas</span>
                    </button>
                    
                    <button class="flex items-center px-3 py-2 hover:bg-gray-700 rounded-lg transition">
                        <img src="assets/barraMenu/simbolo-tiendaBlanco.png" alt="Tienda" class="h-6">
                        <span class="hidden sm:inline ml-1">Tienda</span>
                    </button>
                    
                    <button class="px-3 py-2 hover:bg-gray-700 rounded-lg transition">
                        <span class="sm:hidden">🆘</span>
                        <span class="hidden sm:inline">SOS</span>
                    </button>
                </div>
            </div>
        </div>
            <!-- BOTONES ADICIONALES (derecha) -->
            <div class="flex items-center gap-2">
                <button class="bg-yellow-500 px-4 py-2 rounded-lg text-black hover:bg-yellow-600 transition whitespace-nowrap">
                    Compar accesorio
                </button>
                
                <button class="p-2 hover:bg-gray-700 rounded-full transition">
                    <img src="assets/barraMenu/icono-universalidad-blanco.png" alt="Idioma" class="h-6 w-6">
                </button>
                
                <button class="p-2 hover:bg-gray-700 rounded-full transition">
                    <img src="assets/barraMenu/iconos-configuracion-blanco-2.png" alt="Configuración" class="h-6 w-6">
                </button>
            </div>
        
    </nav>

    <!-- Barra divisoria roja (agregar esta línea) -->
    <!--<div class="h-[1px] w-full bg-red-600"></div>-->
    <div class="h-[1.2px] w-full bg-gradient-to-r from-transparent via-red-600 to-transparent shadow-lg shadow-red-600/10"></div>

        <!-- Reemplaza tu main actual por este código -->
    <main class="mx-auto p-4 md:p-8 max-w-5xl"> <!-- Cambiado de max-w-4xl a max-w-5xl (1024px) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 md:gap-8">
            <!-- Tarjeta de Datos de la Moto - Versión Mejorada -->
            <div class="bg-gradient-to-r from-gray-900 to-teal-900 border border-yellow-500 rounded-xl p-4 sm:col-span-2 lg:col-span-1">
                <!-- Encabezado -->
                <div class="flex items-center mb-4">
                    <svg class="w-8 h-8 text-yellow-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <h3 class="text-xl font-bold text-white">MI MOTO</h3>
                </div>

                <!-- Formulario -->
                <form class="space-y-4">
                    <!-- Campo 1: Nombre/Nickname -->
                    <div>
                        <label class="block text-sm font-medium text-yellow-300 mb-1">Apodo/Nickname</label>
                        <input type="text" 
                            class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                            placeholder="Ej: La Pantera"
                            maxlength="20">
                    </div>

                    <!-- Campo 2: Placa -->
                    <div>
                        <label class="block text-sm font-medium text-yellow-300 mb-1">Placa</label>
                        <input type="text" 
                            class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 uppercase"
                            placeholder="Ej: ABC-123"
                            pattern="[A-Z0-9-]{6,8}"
                            title="Formato: Letras/números (Ej: ABC123 o ABC-123)">
                    </div>

                    <!-- Campo 3: Marca + Modelo -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-yellow-300 mb-1">Marca</label>
                            <select class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
                                <option value="">Seleccionar</option>
                                <option>Yamaha</option>
                                <option>Honda</option>
                                <option>Suzuki</option>
                                <option>Kawasaki</option>
                                <option>Bajaj</option>
                                <option>Otra</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-yellow-300 mb-1">Modelo</label>
                            <input type="text" 
                                class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                placeholder="Ej: Pulsar 200NS">
                        </div>
                    </div>

                    <!-- Campo 4: Kilometraje -->
                    <div>
                        <label class="block text-sm font-medium text-yellow-300 mb-1">Kilometraje</label>
                        <div class="flex items-center">
                            <input type="number" 
                                class="w-24 bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                placeholder="0"
                                min="0"
                                step="100">
                            <span class="ml-2 text-white">km</span>
                        </div>
                    </div>

                    <!-- Campo 5: Año -->
                    <div>
                        <label class="block text-sm font-medium text-yellow-300 mb-1">Año</label>
                        <input type="number" 
                            class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500"
                            placeholder="Ej: 2022"
                            min="1950"
                            max="2025">
                    </div>

                    <!-- Botón de Guardar -->
                    <button type="submit" 
                            class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded-lg transition duration-200">
                        Guardar Datos
                    </button>
                </form>
            </div>

            <!-- Tarjeta 2 - Imagen de moto (altura fija para uniformidad) -->
            <div class="bg-gray-800 rounded-lg overflow-hidden h-full">
                <img src="assets/miMoto.jpg" alt="Moto" class="w-full h-48 md:h-56 object-cover">
            </div>

            <!-- Tarjeta 3 - Artículo -->
            <div class="bg-gray-800 rounded-lg p-4 flex flex-col h-full">
                <h3 class="font-bold text-lg md:text-xl text-yellow-500">Can coffee make you a better developer?</h3>
                <p class="text-gray-300 mt-2 text-sm md:text-base">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
            </div>

            <!-- Tarjeta 4 - Accesorios -->
            <div class="bg-gray-800 rounded-lg p-4 flex flex-col h-full">
                <img src="assets/casco.jpg" alt="Casco" class="w-full rounded-lg h-48 object-cover">
                <h3 class="font-bold mt-2 text-lg md:text-xl text-yellow-500">Nuestros accesorios</h3>
                <p class="text-gray-300 text-sm md:text-base">Encuentra todo lo que necesitas para tu moto. Casco ARX Y2...</p>
            </div>

            <!-- Tarjeta 5 - SOAT -->
            <div class="bg-gray-800 rounded-lg p-4 flex flex-col h-full">
                <img src="assets/soat.jpg" alt="SOAT" class="w-full rounded-lg h-48 object-cover">
                <h3 class="font-bold mt-2 text-lg md:text-xl text-yellow-500">Renueva tu SOAT con nosotros</h3>
                <p class="text-gray-300 text-sm md:text-base">De manera rápida y segura...</p>
            </div>
        </div>
    </main>
</body>
</html>
